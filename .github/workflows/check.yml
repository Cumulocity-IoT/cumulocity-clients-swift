name: 'Verify Compilation'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Xcode project
        run: swift package generate-xcodeproj
      - name: Build Xcode project
        run: xcodebuild -sdk iphonesimulator
